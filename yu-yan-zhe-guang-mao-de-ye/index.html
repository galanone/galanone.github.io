            <div class="post-content" v-pre>
              <p>穿越这广袤的夜，穿越你我之间的距离，<br>
在另一边的某处，我在想你。<br>
这个房间在缓慢地旋转，离开月球。<br>
这件事令人愉快。<br>
或许我应该删掉，说 这件事令人悲哀？<br>
用某种时态，我唱<br>
一首不可能的欲望之歌，<br>
你听不见。啦、啦啦、啦。<br>
看见没？我闭上眼睛，<br>
想象我必须跨越多少黑暗的山岭，<br>
才能触摸到你。<br>
因为我爱着你，而这就是这时的情状，<br>
或这时在语言中的情状。<br>
